<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-4">
                        <!-- Logo Image -->
                        <img src="NABAA-TV-LOGO1.png" alt="NABAATV" class="img-fluid mb-3" style="width: 100px;">
                        <!-- Title -->
                        <h3 class="card-title text-danger">Sign up to Our Newsletter</h3>
                        <form action="subscribe.php" method="POST">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control border-danger" id="email" name="email"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="nom">Name (optional):</label>
                                <input type="text" class="form-control border-danger" id="nom" name="nom"
                                    placeholder="Enter your name (optional)">
                            </div>

                            <div class="form-group">
                                <label for="preferences">Preferences:</label>
                                <select class="form-control border-danger" id="preferences" name="preferences">
                                    <option value="all">All News</option>
                                    <option value="technology">Technology</option>
                                    <option value="sports">Sports</option>
                                    <option value="business">Business</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-danger btn-block">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (No jQuery or Popper.js needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
